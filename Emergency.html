<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Legal Assistance</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4444;
            --secondary: #ff6b6b;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 2.8rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #fff;
            color: var(--primary);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
            margin: 2rem 0;
            background: white;
        }

        .lawyers-list {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
            display: none;
        }

        .lawyer-card {
            background: rgba(255,255,255,0.9);
            padding: 1.5rem;
            border-radius: 15px;
            color: #333;
            animation: slideIn 0.5s ease-out;
            transition: transform 0.3s ease;
        }

        .lawyer-card:hover {
            transform: translateY(-5px);
        }

        .contact-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .contact-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .call-button {
            background: #28a745;
            color: white;
        }

        .chat-button {
            background: #007bff;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .leaflet-popup-content {
            min-width: 200px;
        }

        .lawyer-popup {
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Emergency Legal Assistance</h1>
            <button class="cta-button" onclick="getLocation()">
                <i class="fas fa-crosshairs"></i>
                Find Nearby Lawyers Now
            </button>
        </header>

        <div id="map"></div>
        <div class="lawyers-list" id="lawyersList"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        const lawyers = [
            {
                name: "John Legal",
                phone: "+919805297267",
                location: { lat: 0, lng: 0 },
                experience: "12 years",
                specialization: "Criminal Law"
            },
            {
                name: "Sarah Justice",
                phone: "+917319796601",
                location: { lat: 0, lng: 0 },
                experience: "8 years",
                specialization: "Family Law"
            },
            {
                name: "sanjay Goyal",
                phone: "+917319796601",
                location: { lat: 0, lng: 0 },
                experience: "8 years",
                specialization: "Family Law"
            }
        ];

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showMap, handleError);
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function showMap(position) {
            const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            // Initialize Map
            const mapElement = document.getElementById('map');
            mapElement.style.display = 'block';
            
            if (!map) {
                map = L.map('map').setView([userLocation.lat, userLocation.lng], 15);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
            }

            // Add User Marker
            L.marker([userLocation.lat, userLocation.lng], {
                icon: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                    iconSize: [25, 41]
                })
            }).addTo(map).bindPopup("Your Location");

            // Add Lawyer Markers
            const lawyersList = document.getElementById('lawyersList');
            lawyersList.style.display = 'grid';
            lawyersList.innerHTML = '';

            lawyers.forEach((lawyer, index) => {
                // Generate random nearby location
                const lat = userLocation.lat + (Math.random() * 0.02 - 0.01);
                const lng = userLocation.lng + (Math.random() * 0.02 - 0.01);
                lawyer.location = { lat, lng };

                // Map Marker
                const marker = L.marker([lat, lng], {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
                        iconSize: [25, 41]
                    })
                }).addTo(map);

                // Popup Content
                const popupContent = `
                    <div class="lawyer-popup">
                        <h3>${lawyer.name}</h3>
                        <p>üìû ${lawyer.phone}</p>
                        <p>‚öñÔ∏è ${lawyer.specialization}</p>
                        <div class="contact-buttons">
                            <button class="contact-button call-button" onclick="window.location.href='tel:${lawyer.phone}'">
                                <i class="fas fa-phone"></i>
                                Call
                            </button>
                            <button class="contact-button chat-button" onclick="window.open('https://wa.me/${lawyer.phone}', '_blank')">
                                <i class="fab fa-whatsapp"></i>
                                Chat
                            </button>
                        </div>
                    </div>
                `;

                marker.bindPopup(popupContent);

                // Lawyer Card
                const card = document.createElement('div');
                card.className = 'lawyer-card';
                card.innerHTML = `
                    <h3>${lawyer.name}</h3>
                    <p>üìû ${lawyer.phone}</p>
                    <p>‚öñÔ∏è ${lawyer.specialization}</p>
                    <p>Experience: ${lawyer.experience}</p>
                    <div class="contact-buttons">
                        <button class="contact-button call-button" onclick="window.location.href='tel:${lawyer.phone}'">
                            <i class="fas fa-phone"></i>
                            Call
                        </button>
                        <button class="contact-button chat-button" onclick="window.open('https://wa.me/${lawyer.phone}', '_blank')">
                            <i class="fab fa-whatsapp"></i>
                            Chat
                        </button>
                    </div>
                `;
                lawyersList.appendChild(card);
            });
        }

        function handleError(error) {
            let message = "Error retrieving location: ";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += "Please enable location access to use this service.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += "Location information unavailable.";
                    break;
                case error.TIMEOUT:
                    message += "Location request timed out.";
                    break;
                default:
                    message += "Unknown error occurred.";
            }
            alert(message);
        }
    </script>
</body>
</html>
